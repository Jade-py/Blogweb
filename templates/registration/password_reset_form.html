    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #4BA15A;
    display: flex;
    /* justify-content: center; */
    align-items: center;
    z-index: 2;
    transition: transform 0.5s ease, opacity 0.5s ease 0.5s;
  }
  .splash h1{
    margin-left: 100px;
    color: #fff;
    font-size: 80px;
    font-weight: 600;
    font-family: 'Patua One', cursive;

  }
  .content {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: translateY(100%);
    /* transition: opacity 1s ease 1s, transform 1s ease; */
  }
  @keyframes slideUp {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(-100%);
    }
  }

  @keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
  }

  @keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
  }

  <body>
    <div class="splash" id="cover">
      <h1>Edu Hub</h1>
    </div>
    <div class="content" id="content">

        </div>
        <div class="right">
          <div class="conte">
            <h1>Forgot Password?</h1>
            <p>
              Forgotten your password? Enter your email address below, and weâ€™ll
              email instructions for setting a new one.
            </p>
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_email" style="padding-left: 10px; color: #b9b4c7"
                  >Email Id</label
                >
                <input
                  type="email"
                  class="form-control"
                  name="{{ form.email.name }}"
                  placeholder="Enter your Email"
                  style="width: 90%"
                />
                {{ form.email.errors }}
              </div>
              <div class="bottom">
                <button type="submit" class="btn btn-dark sub" value="Reset my password">
                  Send Mail
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cover = document.getElementById("cover");
        const content = document.getElementById("content");

        setTimeout(function () {
          cover.style.opacity = "0";
          cover.style.transform = "translateY(-100%)";
          content.style.opacity = "1";
          content.style.transform = "translateY(0)";
        }, 500); // After 1 second
      });
    </script>
